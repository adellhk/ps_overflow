<h1 class="thread_title">{{question.title}}</h1>



<div class="question_box">
  <p class="post_title">{{question.title}}</p>
  <p>{{question.content}}</p>
</div>

<ul ng-repeat='answer in answers'>
  <li class="answer_list">
    <p class="post_title">{{answer.title}}</p>
    <p>{{answer.content}}</p>
  </li>
</ul>

<input ng-model='newAnswerTitle'><br>
<textarea ng-model='newAnswerContent'></textarea>
<button ng-click='submitNewAnswer()'>Submit</button>

<div class='answer_list'>
<p class="post_title">{{newAnswerTitle}}</p>
<p>{{newAnswerContent}}</p>
</div>
